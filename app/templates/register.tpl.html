<h3 class="title">Sign Up</h3>

<form name="signup-form" ng-submit="register.createUser(user)">
  <p class="control">
    <input name="firstName" type="text" placeholder="First Name"
           ng-model="user.firstName" required />
  </p>
  <p class="control">
    <input name="lastName" type="text" placeholder="Last Name"
           ng-model="user.lastName" required />
  </p>
 <p class="control">
   <input name="username" type="text" placeholder="Username"
          ng-model="user.username" required />
 </p>
 <p class="control">
   <input name="email" type="email" placeholder="Email"
          ng-model="user.email" required />
 </p>
 <p class="control">
   <input name="password" maxlength="40" type="password" placeholder="Password"
          ng-model="user.password" required />
 </p>
