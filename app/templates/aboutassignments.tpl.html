<div id="left-assignments"><a ui-sref="root.user.class.addassignment({ id: about.id })"><button type="button"> Create Assignment </button></a></div>
<div id="left-assignments"><a ui-sref="root.user.class.enabledassignments({ id: about.id })"><button type="button">  Assignment List </button></a></div>

<h1  class= "style_Htag" >Add Post</h1>
 <select class="styling_selectcategory" value = "category" ng-model ="aboutassignments.post.category" >
	  <option value="" disabled selected>Please Select Category...</option>
	  <option value="question">Questions</option>
	  <option value="video">You-Tube Video tutorials</option>
	  <option value="code">Code snippets</option>
	  <option value="status">Status Update</option>
	</select>
<div class ="form_div">
	<form class="styling_aboutform" ng-submit = "aboutassignments.createPost()">


		<label class="label" ng-show = "aboutassignments.post.category == 'question'||aboutassignments.post.category == 'video'||aboutassignments.post.category == 'code'||aboutassignments.post.category == 'status'"> Title </label>
	    <input class="input" type="text" ng-model ="aboutassignments.post.title" ng-show = "aboutassignments.post.category == 'question'||aboutassignments.post.category == 'video'||aboutassignments.post.category == 'code'||aboutassignments.post.category == 'status'">

		<label class="label" ng-show="aboutassignments.post.category == 'question'"> Question </label>
		<textarea class="textarea" ng-model="about.post.content" ng-show="aboutassignments.post.category == 'question'"></textarea>

		<label class="label" ng-model="aboutassignments.post.content" ng-show="aboutassignments.post.category == 'status'"> Status Update </label>
		<textarea class="textarea" ng-model="about.post.content" ng-show="about.post.category == 'status'"></textarea>

		<label class="label" ng-model="aboutassignments.post.content" ng-show="aboutassignments.post.category == 'code'"> Code Snippet </label>
		<textarea class="textarea" ng-model="about.post.content" ng-show="about.post.category == 'code'" ng-show="about.post.category == 'code'"></textarea>

		<label class="label" ng-show="aboutassignments.post.category == 'video'"> You-Tube Video </label>
		<input type="url" name="code_url" ng-model="about.post.content" ng-if="aboutassignments.post.category == 'video'" >
		<button type="submit" id ="styleAddPostButton"> Post </button>

    <select class="styling_selectcategory" value = "category" ng-model ="aboutassignments.post.category" >
   	  <option value="" disabled selected>Please Select Category...</option>
   	  <option value="question">Questions</option>
   	  <option value="video">You-Tube Video tutorials</option>
   	  <option value="code">Code snippets</option>
   	  <option value="status">Status Update</option>
   	</select>
	</form>
</div>

<table class = "stylePostTable" style="width:100%">
  <tr>
    <th class= "style_Htag">Posts</th>
  </tr>
  <tr ng-repeat = "post in about.posts">
    <td>
      <ul>
      <li ui-sref= "root.user.class.postDetails({id: post.id,class_id:post.class_id})"> <div class="styleCaptions">Title</div> {{post.title}}</li>
      </ul>
    </td>
    <td>
      <ul>
      <li><div class="styleCaptions">Category</div>{{post.category}}</li>
      </ul>
    </td>
    <td>
      <ul>
      <li<div><button  type="button"  ng-click = "aboutassignments.removePost(post.class_id,post.id)"> Delete Post </button></div></a></li>
      </ul>
    </td>
</tr>

</table>



<a ui-sref = "root.user.class.list"><button class="styleBackButton" type="button" id="backbutton"> Back </button></a>
