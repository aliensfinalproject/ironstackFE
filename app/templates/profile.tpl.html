<div class="box">
	<h1 class="title nav-center"> My Profile</h1>
      
    <div class="card-content">
      <div class="content section">
        <form name="signup-form" ng-submit="profile.createUser(user)">
          <p class="control">
            <input class = "input"  type="text" placeholder=" Add Slack Username"
                   ng-model="user.slackusername" required />
          </p>
          <p class="control">
            <input class = "input"  type="text" placeholder="Add Image"
                   ng-model="user.image_url" required />
          </p>
        
           <button class = "button is-dark is-medium" type="submit"> Update Profile</button>
        </form>
      </div>
    </div>
  </div>
