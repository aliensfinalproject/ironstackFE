<div class="box seeThrough">
	<h1 class="title nav-center"> My Profile</h1>
  <div class="divCenter"><img class="profileImg" ng-src="{{profile.userprofile.image_url}}"></div>


    <div class="card-content">
      <div class="content section">
        <form name="signup-form" ng-submit="profile.createProfile(user)">
          <p class="control">
            <input class = "input"  type="text" placeholder=" Add Slack Username"
                   ng-model="profile.userprofile.slackusername" required />
          </p>
          <p class="control">
            <input class = "input"  type="text" placeholder="Add Image"
                   ng-model="profile.userprofile.image_url" required />
          </p>

           <button class = "button is-dark is-medium" type="submit"> Update Profile</button>
        </form>
      </div>
    </div>
  </div>
