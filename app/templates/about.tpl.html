<h1></h1>
<h1>All Posts</h1>

<form ng-submit = "about.createPost()">
	<label class="label"> Title </label>
    <input class="input" type="text" ng-model ="about.post.title">
	<label class="label"> Content </label>
	<textarea class="textarea" ng-model="about.post.content"></textarea>
	<button type="submit"> Add Post </button>
	<select  value = "category" ng-model ="about.post.category" >
		<option value="" disabled selected>Please Select</option>
	  <option value="question">Questions</option>
	  <option value="video">Video tutorials</option>
	  <option value="code">Code snippets</option>
	  <option value="status">Status Update</option>
	</select>

</form>
<div>
	<div ng-repeat = "post in about.posts">
	<div>Title: {{post.title}}</div>
	<div> Category : {{post.category}}</div>
	<div>Content: {{post.content}}</div>
	</div>
	
</div>


<a ui-sref = "root.user.class.list"><button type="button" id="backbutton"> Back </button></a>
