<h1>My Posts</h1>

<div>
	<div ng-repeat = "userpost in home.userposts">
	<div id="title" ui-sref="root.user.class.postDetails({id: userpost.id,class_id:userpost.class_id})"><div>Title: {{userpost.title}}</div></div>
	<div>Category: {{userpost.category}}</div>
	</div>

</div>




<a ui-sref = "root.user.class.list"><button type="button" id ="backbutton"> Back </button></a>
