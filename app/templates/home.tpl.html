<h1>My Posts</h1>

<div>
	<div ng-repeat = "userpost in home.userposts">
	<div class="styling_title" ui-sref="root.user.class.postDetails({id: userpost.id,class_id:userpost.class_id})"><div>Title: {{userpost.title}}</div></div>
	<div class= "styling_category">Category: {{userpost.category}}</div>
	<div><button type="button" id="backbutton" ng-click ="home.removePost(userpost.class_id,userpost.id)"> Delete Post </button></div>
	</div>

</div>




<a ui-sref = "root.user.class.list"><button type="button" id ="backbutton"> Back </button></a>
