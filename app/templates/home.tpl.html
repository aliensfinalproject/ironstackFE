<div class="box">

  <div class="box">
    <section class = "hero is-dark box">
      <h1 class = "title is-2 nav-center">My Posts</h1>
    </section>
    <table class = "table is-striped" style="width:100%">
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat = "userpost in home.userposts">
        <td>
          <ul>
          <li  ui-sref="root.user.class.postDetails({id: userpost.id,class_id:userpost.class_id})"> {{userpost.title}}</li>
          </ul>
        </td>
        <td>
          <ul>
          <li>{{userpost.category}}</li>
          </ul>
        </td>

        <td>
          <ul>
          <li><div><button class = "button is-danger level-right" type="button"  ng-click ="home.removePost(userpost.class_id,userpost.id)"> Delete Post </button></div></li>
          </ul>
        </td>

        <!-- <td>
      <button class = "button is-dark" type="button" id ="backbutton" ui-sref="root.user.class.about({id:userpost.class_id})"> Back </button>
      </td> -->
      </tr>
   </table>
  </div>

 <button class = "button is-dark" type="button" id ="backbutton" ng-click="home.backToClass(home.userposts[0].class_id)"> Back </button>

</div>
