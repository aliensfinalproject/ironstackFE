<div class="box">

  <div class="card is-fullwidth">
      <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Log In
            </h1>
          </div>
        </div>
      </section>
    <div class="card-content">
      <div class="content section">
        <form name="login-form" ng-submit="login.activate(user)">
          <p class="control">
            <input class = "input" name="username" type="text" placeholder="Username"
                   ng-model="user.username" required />
          </p>
          <p class="control">
            <input class = "input" name="password" type="password" placeholder="Password"
                   ng-model="user.password" required />
          </p>
          <p>
            {{ login.error }}
          </p>
          <button class = "button is-dark">Let's Do It!</button>
        </form>
      </div>
    </div>
    <p class="hero is-dark section">
      <span>Not a member?</span>
      <a href = "#/register"><button class = "button is-dark is-medium">Register</button></a>
    </p>

  </div>

</div>
