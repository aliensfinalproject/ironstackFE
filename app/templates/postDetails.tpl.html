<div ng-if="post.postDetails.category == 'question'">
  <article  id ="styleQuestion" class="message is-info">
  <div id="questionTitle" class="message-header">Title:{{post.postDetails.title}} </div>
  <div id="question" class="message-body">Question:{{post.postDetails.content}}
  </div>
</article>
</div>

<div ng-if="post.postDetails.category == 'status'">
	<div class="notification is-primary">
		<!--<div> Title:{{post.postDetails.title}}</div>-->
		<div class="styleStatusContent">{{post.postDetails.content}}</div>
	</div>
</div>

<div ng-if="post.postDetails.category == 'video'">
		<div> Title:{{post.postDetails.title}}</div>
		<iframe width="560" height="315" ng-src="{{post.display_url}}"frameborder="0" allowfullscreen></iframe>
		
</div>

<div ng-if="post.postDetails.category == 'code'">
		<div> Title:{{post.postDetails.title}}</div>
		<pre class="prettyprint">{{post.postDetails.content}}</pre>

		
</div>

<form  ng-submit = "post.createComment(post.comment)">
	<label class= "style_Htag" class="label" > Comments </label>
	<textarea class="textarea" ng-model = "post.comment.content"></textarea>
	<button id="styleAddCommentButton" type="submit"> Add Comment </button>
</form>

<div  ng-repeat = "comment in post.comments">
	<div class = "styling_display_comment" >
		<div id="styleComment"> Comment : {{comment.content}}</div>
		<div id = "stlyeDeleteCommentButton"><button type="button" ng-click = "post.removeComment(comment.post_id,comment.id)"> Delete Comment </button></div>
	</div>
	
</div>

<a ui-sref = "root.user.class.list"><button type="button" id="backbutton"> Back </button></a>
