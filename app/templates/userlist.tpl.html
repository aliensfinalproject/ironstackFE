<table style="width:100%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th> 
  </tr>
  <tr ng-repeat = "listuser in userlist.listusers">
    <td>
      <ul> 
      <li>{{listuser.firstName}}</li>
      </ul>
    </td>
    <td>
      <ul> 
      <li>{{listuser.lastName}}</li>
      </ul>
    </td>
    <td>
      <ul> 
      <li><button type="button" id ="backbutton" ng-click="userlist.makeAdmin(listuser.id)"> Make Admin </button></li>
      </ul>
      </td>
      <td>
      <ul> 
      <li><button type="button" id ="backbutton" ng-click="userlist.deleteUser(listuser.id)"> Delete User </button></li>
      </ul>
    </td>
</tr>
 
</table>

<a ui-sref = "root.user.class.list"><button type="button" id ="backbutton"> Back </button></a>
</form>
